<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>

    <title>Conversor de Moedas</title>
  </head>

  <body>
    <img class="logo" src="./img/dolar-girando.gif" alt="pacote de dolares girando" />


    <main>
      <label>Converter <b>de</b>:
        <select>
          <option>BRL</option>
        
        </select>
      </label>

      <label
        >Converter <b>para</b>:
        <select class="currency-select">
          <option value="dolar">US$ DÃ³lar Americano</option>
          <option value="euro">Euro</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter agora</button>

      <section>
        <div class="currency-box">
          <img src="./img/brasil 2.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="seta-bottom" src="./img/seta-para-baixo.png" alt="seta" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./img/estados-unidos (1) 1.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">USD</p>
          <p class="currency-value">U$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
